name: Build and Draft Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REFERENCES_URL: https://dev.zeitvertreib.vip/assets/buildtools/scpsl-references.zip
  EXILED_REFERENCES: ${{ github.workspace }}/References

jobs:
  build:
    name: ğŸ› ï¸ Build Project
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore NuGet packages
        run: nuget restore

      - name: ğŸ“¦ Download dependencies
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri $env:REFERENCES_URL -OutFile "$env:GITHUB_WORKSPACE/Dev.zip" -ErrorAction Stop
          Expand-Archive -Path "$env:GITHUB_WORKSPACE/Dev.zip" -DestinationPath $env:EXILED_REFERENCES

      - name: ğŸ§± Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: ğŸ—ï¸ Build the DLL
        run: |
          msbuild Template\Template.csproj -t:rebuild -property:Configuration=Release -property:ReferencePath="${{ env.EXILED_REFERENCES }}"

      - name: ğŸ“¤ Upload built DLL
        uses: actions/upload-artifact@v4
        with:
          name: Template
          path: Template/bin/Release/net4.8.1/Template.dll

  release:
    name: ğŸ“ Draft Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Extract version from Plugin.cs
        id: get_version
        run: |
          VERSION=$(grep -Po '=\s*new\s*\(\K[0-9]+,\s*[0-9]+,\s*[0-9]+' Template/Plugin.cs | head -n1 | tr -d ' ' | tr ',' '.')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Template
          path: artifact

      - name: ğŸ“ Create Draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          files: artifact/Template.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}